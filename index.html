<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        
        <main>
            <button id="rock" class="userChoice">Rock</button>
            <button id="paper" class="userChoice">Paper</button>
            <button id="scissors" class="userChoice">Scissors</button>
            <button id="reset">Reset</button>
            
            <div id="result" class="gameDiv"></div>
            <div id="score" class="gameDiv"></div>
            <div id="winner" class="gameDiv"></div>
        </main>
        
        <script src="script/script.js"></script>
    </body>
</html>
